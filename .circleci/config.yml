version: 2.1

orbs:
  node: circleci/node@4.7
  code-climate: travelaudience/code-climate@0.1.2

workflows:
  Unit Tests:
    jobs:
      - node/test:
          version: '10.24'
          pkg-manager: yarn
      - node/test:
          version: '12.22'
          pkg-manager: yarn
      - node/test:
          version: '14.18'
          pkg-manager: yarn
      - node/test:
          version: 'lts'
          pkg-manager: yarn
          post-steps:
            - code-climate/install
            - code-climate/format_coverage:
                coverage_file: coverage/clover.xml
                input_type: clover
            - code-climate/upload_coverage